<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #8fd3f4, #84fab0);
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
            font-family: 'Roboto', sans-serif;
            color: white;
        }

        .container {
        background: linear-gradient(to right, #9b5de5, #f15bb5, #fee440, #00bbf9, #00f5d4);
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 50%;
        height: 70%;
        background-size: 400% 400%; 
        animation: animate 10s ease infinite;
        }

        @keyframes animate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            color: #000000;
            font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #8fd3f4, #84fab0);
            background-size: 400% 400%;
            animation: buttonGradient 5s ease infinite;
        }

        button:hover {
            transform: scale(1.1);
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes buttonGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        a{
            text-decoration: none;
            color: black;
            font-weight: bolder;
        }

    </style>
    <script>
        function check()
        {
            alert("Work In Progress!");
        }
    </script>
</head>
<body>      
    <div class="container">
        <h1>Select Players</h1>
        <h2>
            <button><a href="friend_2.html">&nbsp;Two Players</a></button>
        </h2>
        <h2>
            <button onclick="check()">&nbsp;Three Players</button>
        </h2>
        <h2>
            <button onclick="check()">&nbsp;Four Players&nbsp;</button>
        </h2>
        <h2>
            <button onclick="check()">&nbsp;Five Players&nbsp;</button>
        </h2>
        <h2>
            <button><a href="index.html">&nbsp;&nbsp;&nbsp;Go Back&nbsp;&nbsp;&nbsp;</a></button>
        </h2>
    </div>
</body>

</html>
